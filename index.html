<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hospital Management</title>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header class="header">
    <nav class="header--nav">
      <img src="./img/logo.png" alt="Hospital logo" class="logo">
      <ul class="header--nav-items">
        <li>
          <a href="#" class="nav-items">Home</a>
        </li>
        <li>
          <a href="#" class="btn btn-login">Log in</a>
        </li>
      </ul>
    </nav>
    <section class="section--header grid-2-cols container">
      <div>
        <h1>The healing hand</h1>
        <p>An online platform that allows you to manage all your
        medical needs</p>
        <div class="btn-area">
          <a href="#" class="btn btn-start">Get started</a>
          <a href="#" class="btn btn-login">Access</a>
        </div>
      </div>
    </section>
    <div class="form-section hidden">
      <a href="#" class="btn form-heading">Enter your
      credentials</a> <img src="./img/close-circle-outline.svg"
      class="close-btn" alt="">
      <form class="form-area">
        <input type="text" name="username" value="" class=
        "form-input form-input-user" placeholder=
        "Enter your username"> <label for="username" class=
        "username-error"></label> <input type="password" name=
        "password" value="" class="form-input form-input-password"
        placeholder="Enter your password"> <label for="password"
        class="password-error"></label> <button class=
        "btn content-submit">Login</button> <label class=
        "login-content"></label>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </header>
  <main class="app hidden">
    <nav class="app--nav">
      <img src="./img/logo.png" alt="" class="logo">
      <h4 class="welcome"></h4>
    </nav>
    <div>
      <p class="balance__label">Available Information</p>
      <p class="balance__date">As of <span class=
      "date">05/03/2037</span></p>
    </div><!-- MOVEMENTS -->
    <div class="movements"></div>
    <div class="operation operation--transfer">
      <h2>Add new activity</h2>
      <form class="form form--transter">
        <input type="text" class="form__input form__input--to">
        <input type="text" class="form__input form__input--amount">
        <button class="form__btn form__btn--transfer">→</button>
        <label class="form__label">Patient Username</label>
        <label class="form__label">Scheduled activity</label>
      </form>
    </div><!-- OPERATION: LOAN -->
    <!--
  <div class="operation operation--loan">
      <h2>Remove scheduled activity</h2>
      <form class="form form--loan">
        <input type="number" class=
        "form__input form__input--loan-amount"> <button class=
        "form__btn form__btn--loan">→</button> <label class=
        "form__label form__label--loan">Patient ID</label>
      </form>
    </div>
    -->
    <!-- OPERATION: CLOSE -->
    <div class="operation operation--close">
      <h2>Leave Account</h2>
      <form class="form form--close">
        <input type="text" class="form__input form__input--user">
        <input type="password" maxlength="6" class=
        "form__input form__input--pin"> <button class=
        "form__btn form__btn--close">→</button> <label class=
        "form__label">Username</label> <label class=
        "form__label">Pin</label>
      </form>
    </div>
  </main>
</body>
</html>
